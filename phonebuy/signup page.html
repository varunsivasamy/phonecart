<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - TecH BuZZ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #c1f0f6, #fde2f3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      background-color: #2d00a7;
      color: white;
      padding: 20px;
      width: 100%;
      margin: 0;
      text-align: center;
      font-size: 26px;
      border-radius: 12px 12px 0 0;
    }

    .image-box {
      text-align: center;
      padding: 20px 0 10px;
      width: 100%;
    }

    .image-box img {
      max-width: 85%;
      border-radius: 12px;
    }

    form {
      width: 100%;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2d00a7;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2d00a7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3f00c7;
    }

    .message {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #2d00a7;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        max-width: 90%;
      }

      header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Sign Up</h1>
    </header>

    <div class="image-box">
      <img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2020/08/10/918564-apple-iphone-12.jpg" alt="Product Image">
    </div>

    <form action="signup.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="num">Phone:</label>
        <input type="tel" id="num" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your mobile number" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="message"><?= $message ?? '' ?></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

</body>
</html>
