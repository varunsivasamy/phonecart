<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TecH BuZZ - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom right, #e4efff, #d5e3ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .container img {
      width: 90%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .container h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #2d00a7;
    }

    .button-row {
      display:flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background-color: #2d00a7;
      color: white;
      border: none;
      border-radius: 100px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: auto;
      transition: background-color 0.3s ease;
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #23008a;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2020/08/10/918564-apple-iphone-12.jpg" alt="Product Image">
    <h2>Welcome to Tech Buzz...</h2>
    <div class="button-row">
      <a href="signup page.html"><button class="btn" type="button">Sign up</button></a><br><br>
      <a href="login.html"><button class="btn" type="button">Log in</button></a>
    </div>
  </div>

</body>
</html>
